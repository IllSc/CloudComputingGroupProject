version: 0.2

phases:
  install:
    commands:
      - pip install -r requirements.txt -t .
  pre_build:
    commands:
      # Discover and run unit tests. For more information, see <https://docs.pytest.org/en/latest/goodpractices.html>
      - python setup.py pytest

artifacts:
  type: zip
  files:
    - '.ebextensions/**/*'
    - 'helloworld/**/*.html'
    - 'helloworld/**/*.css'
    - 'helloworld/**/*.py'
    - 'requirements.txt'
    - 'setup.py'
