<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TRAIN TRACK</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-freelancer/3.3.7/css/freelancer.min.css" rel="stylesheet">

  </head>

    <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" >TRAIN TRACK</a>

      </div>  </nav>
        <section class="portfolio" id="portfolio">
      <div class="container">
          <br/>
          <br/>
        <h2 class="text-center text-uppercase text-secondary mb-0">Train Information from {{ value }}</h2>

      <table border = 1>
           <br/>
          <br/>
          <tr>
               <th> Train ID </th>
                <th> Destination </th>
                <th> Platform </th>
                <th> Arrival Time </th>
                <th> Departure Time </th>
            </tr>
         {% for key in result %}

            <tr>
               <td> {{ key.train_uid }} </td>
                <td> {{ key.destination_name }} </td>
                <td> {{ key.platform }} </td>
                <td> {{ key.aimed_arrival_time }} </td>
                <td> {{ key.aimed_departure_time }} </td>
            </tr>

         {% endfor %}
      </table>
          <br/>
          <br/><center>
       <form name="back" action="/back" method="post">
        <input type="submit" value="Back" />
       </form> </center>
      </div> </section>

   </body>
</html>
